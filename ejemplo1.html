<body>
    <div id="app">
        <div class="container">
            <h1>{{titula}}</h1>
        <ul>
            <li v-for="item of piezas">
                <input type="number" v-model.number="item.stock">
                {{item.descripcion}}----{{item.capacidad}}----{{item.precio}}----
                <button @click="item.stock++">+</button>
                <span v-if="item.stock===0">---no hay disponibilidad</span>
            </li>
            
               
            
            

        </ul>
        
        <section class="padre">
            <div class="mientrada1">
                <p>descripcion</p>
            <input type="text" v-model='descrp' >
            </div>
            <div class="mientrada2">
                <p>cantidad</p>
                <input type="number" v model='nuevcant'>    
            </div>
            
            
            

        </section>


        </div>
        
        
    </div>
